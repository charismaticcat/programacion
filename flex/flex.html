

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Flexbox con Colores</title>
  <style>
    /* Estilos CSS para el contenedor y las cajas */
    .contenedor {
      display: flex;         /* Convertimos el contenedor en un contenedor flexible */
      justify-content: center; /* Centramos los elementos horizontalmente */
      align-items: center;   /* Centramos los elementos verticalmente */
      height: 200px;
      border: 1px solid #ccc;
    }
    
    .caja {
      width: 100px;
      height: 100px;
      margin: 10px; /* Espacio entre las cajas */
      text-align: center; /* Alineación del texto */
      line-height: 100px; /* Centrar el texto verticalmente */
      font-size: 18px; /* Tamaño de la fuente */
    }

    /* Colores para las cajas */
    .caja:nth-child(1) {
      background-color: #FFD700; /* Gold */
    }

    .caja:nth-child(2) {
      background-color: #00BFFF; /* Deep Sky Blue */
    }

    .caja:nth-child(3) {
      background-color: #FF6347; /* Tomato */
    }
  </style>
</head>
<body>
  
</body>
</html>
